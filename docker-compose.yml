version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: burdells_dogs_db
      MYSQL_USER: gatechUser
      MYSQL_PASSWORD: gatech123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./app/database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 旧版 Flask 服务 (Legacy)
  web:
    build: .
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      # 覆盖 Python 代码中的默认 localhost
      DB_HOST: db
      DB_USER: gatechUser
      DB_PASSWORD: gatech123
      DB_NAME: burdells_dogs_db
      FLASK_DEBUG: 1 
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/.venv
    # 显式使用 venv 中的 python
    command: /app/.venv/bin/python run.py

  # 新版 FastAPI 服务 (Modern)
  api:
    build: .
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_USER: gatechUser
      DB_PASSWORD: gatech123
      DB_NAME: burdells_dogs_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/.venv
    # 显式使用 venv 中的 uvicorn
    command: /app/.venv/bin/uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  db_data: